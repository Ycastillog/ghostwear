<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GhostWear</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white overflow-x-hidden">

<!-- NAVBAR -->
<header class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur border-b border-white/10">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    
    <img src="./images/logo-ghost.png" class="h-10">

    <nav class="hidden md:flex gap-8 text-sm text-white/70 tracking-wide">
      <a href="#" class="hover:text-white">DROP</a>
      <a href="#" class="hover:text-white">HOODIES</a>
      <a href="#" class="hover:text-white">TEES</a>
      <a href="#" class="hover:text-white">ACCESORIOS</a>
    </nav>

    <button onclick="toggleCart()" 
      class="bg-white/10 px-5 py-2 rounded-xl flex items-center gap-2 hover:bg-white/20 transition">
      Carrito
      <span id="cartCount" class="bg-white text-black text-xs px-2 py-0.5 rounded-full">0</span>
    </button>

  </div>
</header>

<!-- HERO -->
<section class="pt-32 pb-24 bg-gradient-to-b from-black via-zinc-900 to-black">
  <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">

    <div>
      <h1 class="text-5xl md:text-6xl font-extrabold leading-tight">
        Viste como un fantasma.<br>
        <span class="text-white/60">Se siente como lujo.</span>
      </h1>

      <p class="mt-6 text-white/60">
        Ropa minimal, street y gym. Calidad premium. Drop limitado.
      </p>

      <button onclick="scrollToProducts()" 
        class="mt-8 bg-white text-black px-6 py-3 rounded-2xl font-semibold hover:bg-white/90 transition">
        Ver colección
      </button>
    </div>

    <div class="relative">
      <div class="absolute inset-0 bg-white/5 blur-3xl rounded-full"></div>
      <img src="./images/short-black.jpg" 
           class="relative rounded-3xl border border-white/10 shadow-2xl">
    </div>

  </div>
</section>

<!-- PRODUCTOS -->
<section id="products" class="max-w-7xl mx-auto px-6 pb-24">
  <h2 class="text-3xl font-bold mb-12">Limited Drop</h2>

  <div class="grid md:grid-cols-2 gap-10">

    <!-- PRODUCTO 1 -->
    <div class="bg-zinc-900 rounded-3xl p-6 border border-white/10 hover:border-white/30 transition">
      <img src="./images/short-black.jpg" 
           class="rounded-2xl mb-6 hover:scale-105 transition duration-300">
      <h3 class="text-xl font-semibold">Short Ghost Negro</h3>
      <p class="text-white/50 mt-2">Performance Fit</p>
      <div class="flex justify-between items-center mt-6">
        <span class="text-lg font-bold">RD$ 1600</span>
        <button onclick="addToCart('Short Ghost Negro',1600)"
          class="bg-white text-black px-4 py-2 rounded-xl hover:bg-white/90 transition">
          Agregar
        </button>
      </div>
    </div>

    <!-- PRODUCTO 2 -->
    <div class="bg-zinc-900 rounded-3xl p-6 border border-white/10 hover:border-white/30 transition">
      <img src="./images/short-white.jpg" 
           class="rounded-2xl mb-6 hover:scale-105 transition duration-300">
      <h3 class="text-xl font-semibold">Short Ghost Blanco</h3>
      <p class="text-white/50 mt-2">Minimal Street</p>
      <div class="flex justify-between items-center mt-6">
        <span class="text-lg font-bold">RD$ 1600</span>
        <button onclick="addToCart('Short Ghost Blanco',1600)"
          class="bg-white text-black px-4 py-2 rounded-xl hover:bg-white/90 transition">
          Agregar
        </button>
      </div>
    </div>

  </div>
</section>

<!-- CARRITO -->
<div id="cart" 
  class="fixed top-0 right-0 w-80 h-full bg-zinc-950 border-l border-white/10 
  transform translate-x-full transition duration-300 z-50 p-6">

  <div class="flex justify-between items-center mb-6">
    <h3 class="text-xl font-bold">Tu Carrito</h3>
    <button onclick="toggleCart()">✕</button>
  </div>

  <div id="cartItems" class="space-y-4 text-sm"></div>

  <div class="mt-6 border-t border-white/10 pt-4">
    <p class="flex justify-between font-semibold">
      Total: <span id="cartTotal">RD$ 0</span>
    </p>

    <button onclick="checkout()" 
      class="mt-4 w-full bg-white text-black py-3 rounded-2xl font-semibold hover:bg-white/90 transition">
      Finalizar compra
    </button>
  </div>

</div>

<!-- SCRIPT -->
<script>

let cart = [];

function toggleCart() {
  document.getElementById("cart").classList.toggle("translate-x-full");
}

function scrollToProducts() {
  document.getElementById("products").scrollIntoView({behavior:"smooth"});
}

function addToCart(name, price) {
  cart.push({name, price});
  updateCart();
}

function updateCart() {
  const container = document.getElementById("cartItems");
  const count = document.getElementById("cartCount");
  const total = document.getElementById("cartTotal");

  container.innerHTML = "";
  let sum = 0;

  cart.forEach(item => {
    sum += item.price;
    container.innerHTML += `
      <div class="flex justify-between border-b border-white/10 pb-2">
        <span>${item.name}</span>
        <span>RD$ ${item.price}</span>
      </div>
    `;
  });

  count.textContent = cart.length;
  total.textContent = "RD$ " + sum;
}

function checkout() {
  if(cart.length === 0) return;

  let message = "Hola, quiero hacer este pedido:%0A";
  let total = 0;

  cart.forEach(item => {
    message += `- ${item.name} RD$${item.price}%0A`;
    total += item.price;
  });

  message += `%0ATotal: RD$${total}`;

  window.open(`https://wa.me/1809XXXXXXX?text=${message}`);
}

</script>

</body>
</html>
